<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Input Text On Page</title>
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
   <!-- bootstrap -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- css -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <div class="container">
      <h1 class="text-center">Input Text On Page</h1>
   </div>

   <div class="container mt-4">
      <div class="row max-height align-items-center">
         <div class="col-10 mx-auto col-md-8 message-container text-center">
            <h4 class="text-capitalize">When will appear HL3?</h4>
            <form id="messageForm">
               <input type="text" name="messageText" class="w-100 p-2 m-2" id="messageText">
               <input type="submit" id="sendMessage" class="btn btn-light btn-large">
            </form>
         </div>
      </div>
      <h5 class="p-2 alert alert-danger text-capitalize feedback">some comment</h5>
      <h4>last message</h4>
      <h4 id="messageContent"></h4>
   </div>

   <script src="./js/script.js"></script>
   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
</body>

</html>
