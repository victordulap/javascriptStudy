<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do list</title>
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet">
   <!-- fontawesome -->
   <link href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
   <!-- bootstrap -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- css -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <div class="container">
      <h1 class="text-center">To Do list</h1>
   </div>

   <div class="container">
      <div class="row">
         <div class="col mx-auto col-md-8 text-center">
            <div class="alert text-capitalize feedback">
               Lorem, ipsum dolor.
            </div>
            <!-- form -->
            <form id="item-form" class="my-3">
               <h3 class="text-capitalize mb-4">TO DO list</h3>
               <div class="input-group">
                  <input type="text" class="form-control" id="item-input" placeholder="New Task">
                  <div class="input-group-append">
                     <button class="btn btn-dark" type="submit">Add Task</button>
                  </div>
               </div>
            </form>
            <div class="item-container">
               <div class="item-list my-5">
                  <!-- <div class="item my-2">
                     <h5 class="item-name">Lorem ipsum dolor sit amet consectetur.</h5>
                     <div class="item-icons">
                        <a href="#" class="item-complete mx-2 item-icon"><i class="fas fa-check"></i></a>
                        <a href="#" class="item-edit mx-2 item-icon"><i class="fas fa-edit"></i></a>
                        <a href="#" class="item-remove mx-2 item-icon"><i class="fas fa-times"></i></a>
                     </div>
                  </div> -->
               </div>
               <button class="btn btn-danger my-3" type="button" id="clear-items">Clear all</button>
            </div>
         </div>
      </div>

      <script src="./js/jquery-3.5.1.min.js"></script>
      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script src="./js/todo.js"></script>
</body>

</html>
