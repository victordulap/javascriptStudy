<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic tac toe</title>
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet">
   <!-- fontawesome -->
   <link href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
   <!-- bootstrap -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- css -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <div class="vh-100 container-fluid">
      <div class="container h-auto">
         <h1 class="text-center">tic tac toe</h1>
      </div>
      
      <div class="container h-auto">
         <div class="row h-100">
            <div class="col h-100 d-flex flex-column flex-wrap justify-content-center align-content-center">
               
               <div class="score w-100 my-3">
                  <div class="row d-flex justify-content-between">
                     <div class="col d-flex justify-content-start">
                        <span class="player">X:&nbsp;</span>
                        <span class="player-score" id="x-score">0</span>
                     </div>
                     <div class="col d-flex justify-content-center">
                        <span class="player-to-move text-uppercase"></span><span>&nbsp;</span><span class="player-to-move-text">Moves!</span>
                     </div>
                     <div class="col d-flex justify-content-end">
                        <span class="player">O:&nbsp;</span>
                        <span class="player-score" id="o-score">0</span>
                     </div>
                  </div>
               </div>
               <div class="game h-100 w-100">
                  <div class="row w-100 mx-auto">
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                  </div>
                  <div class="row  w-100 mx-auto">
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                  </div>
                  <div class="row  w-100 mx-auto">
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                     <div class="col-4 px-0"><button class="game-btn">&nbsp;</button></div>
                  </div>
               </div>
               <button class="btn btn-dark" id="reset-game">reset game</button>
            </div>
         </div>
      </div>
   </div>
   

   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/script.js"></script>
</body>

</html>
