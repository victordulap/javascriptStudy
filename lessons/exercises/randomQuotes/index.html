<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Random Quotes</title>
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
   <!-- bootstrap -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- css -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <div class="container">
      <h1 class="text-center">Random Quotes</h1>
   </div>

   <div class="container mt-4">
      <div class="row max-height align-items-center">
         <div class="col-11 mx-auto col-md6 qoute-container p-5">
            <button class="btn btn-light d-block mx-auto" id="generateQoute">Generate</button>
            <h3 class="text-muted">
               <span class="qoute-icon mr-3"><i class="fas fa-qoute-left fa-3x">&OpenCurlyDoubleQuote;</i></span>
               <span id="qoute">Lorem ipsum dolor sit amet.</span>
               <span class="qoute-icon ml-3"><i class="fas fa-qoute-right fa-3x">&CloseCurlyDoubleQuote;</i></span>
            </h3>
            <h5 class="text-right text-capitalize" id="author">author</h5>
         </div>
      </div>
   </div>

   <script src="./js/script.js"></script>
   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
</body>

</html>
