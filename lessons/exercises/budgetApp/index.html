<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Budget App</title>
   <!-- fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet">
   <!-- fontawesome -->
   <link href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
   <!-- bootstrap -->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!-- css -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <div class="container">
      <h1 class="text-center">Budget App</h1>
   </div>

   <div class="container-fluid">
      <div class="row">
         <div class="col-10 mx-auto pt-3 app">
            <h3 class="text-uppercase mb-4">My budget App</h3>
            <div class="row">
               <div class="col-5 my-3">
                  <!-- notification -->
                  <div class="income-feedback hide alert alert-danger">Income Feedback</div>
                  <form id="income-form" class="budget-form">
                     <h5>Add income $(profit)</h5>
                     <div class="form-group">
                        <label for="income-input">Income:</label>
                        <input type="number" id="income-input" class="form-control income-input">
                     </div>
                     <div class="form-group">
                        <label for="income-reason">Reason:</label>
                        <input type="text" id="income-reason" class="form-control income-input">
                     </div>
                     <button type="submit" class="btn btn-dark income-submit">Add</button>
                  </form>
               </div>
               <div class="col-7">
                  <div class="row">
                     <div class="col-4 text-center">
                        <h5 class="my-2">Income</h5>
                        <h6 id="total-income">100</h6>
                        <div class="income-list d-flex justify-content-between">
                        </div>
                     </div>
                     <div class="col-4 text-center">
                        <h5 class="my-2">Expenses</h5>
                        <h6 id="total-expense">100</h6>
                        <div class="expense-list d-flex justify-content-between">
                        </div>
                     </div>
                     <div class="col-4 text-center">
                        <h5 class="my-2">Balance</h5>
                        <h6 id="balance">100</h6>
                     </div>
                  </div>
               </div>
            </div>

            <div class="row">
               <div class="col-5 my-3">
                  <!-- notification -->
                  <div class="expense-feedback hide alert alert-danger">Expense Feedback</div>
                  <form id="expense-form" class="budget-form">
                     <h5>Add expense $(lost)</h5>
                     <div class="form-group">
                        <label for="income-input">Income:</label>
                        <input type="number" id="expense-input" class="form-control expense-input">
                     </div>
                     <div class="form-group">
                        <label for="income-reason">Reason:</label>
                        <input type="text" id="expense-reason" class="form-control expense-input">
                     </div>
                     <button type="submit" class="btn btn-dark expense-submit">Add</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="./js/jquery-3.5.1.min.js"></script>
   <script src="./js/bootstrap.bundle.min.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/script.js"></script>
</body>

</html>
