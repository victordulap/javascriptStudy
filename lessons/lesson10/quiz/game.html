<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/game.css">
</head>

<body>
  <div class="container">
    <div id="game" class="flex-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p class="hud-prefix">Question</p>
          <h3 class="hud-main-text" id="questionCounter">1</h3>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">Score</p>
          <h3 class="hud-main-text" id="score">0</h3>
        </div>
      </div>
      <h2 id="question">Typical question about learning JS</h2>
      <div class="answers">
        <div class="choice-container">
          <p class="choice-prefix">a</p>
          <p class="choice-text" data-number="1">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">b</p>
          <p class="choice-text" data-number="2">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">c</p>
          <p class="choice-text" data-number="3">Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">d</p>
          <p class="choice-text" data-number="4">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/game.js"></script>
</body>

</html>
